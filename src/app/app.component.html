<mat-toolbar color="primary" class="mat-elevation-z6">
  <button
    mat-icon-button
    *ngIf="(isHandset$ | async)"
    (click)="sidenav.toggle()"
    aria-label="Toggle sidenav">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular Blog</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    class="sidenav mat-elevation-z2">
    <mat-nav-list>
      <div class="nav-header">Blog Posts</div>
      <a mat-list-item
        *ngFor="let post of blogPosts"
        (click)="selectPost(post)"
        [class.active]="selectedPost === post">
        {{ post.title }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-container">
      <mat-card class="post-card mat-elevation-z4" *ngIf="selectedPost">
        <mat-card-header>
          <mat-card-title>{{ selectedPost.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div [innerHTML]="selectedPost.body"></div>
        </mat-card-content>
      </mat-card>

      <mat-card class="no-post-card mat-elevation-z4" *ngIf="!selectedPost">
        <mat-card-header>
          <mat-card-title>Welcome to Angular Blog</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Please select a blog post from the menu to read.</p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
